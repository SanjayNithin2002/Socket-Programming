<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>My WebSocket App</h1>
    Current Status: <span id="status">Unknown</span>
    <br />
    <br />
    <button id="toggle-room-1">Toggle Room 1</button>
    <button id="toggle-room-2">Toggle Room 2</button>
    <br/>
    <br/>
    <input type="text" id="text-message" placeholder="send message" />
    <button id="submit-btn">Send Message</button>
    <h3>Room 1</h3>
    <ul id="room-1"></ul>
    <br/>
    <br/>
    <h3>Room 2</h3>
    <ul id="room-2"></ul>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"
        integrity="sha384-mZLF4UVrpi/QTWPA7BjNPEnkIfRFn4ZEO3Qt/HFklTJBj/gBOV8G3HcKn4NfQblz"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
